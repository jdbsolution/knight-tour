<!DOCTYPE html>
<html>
<head>
    <title>Knight's Tour Image</title>
    <style>
        body { margin: 0; overflow: hidden; background: #333; }
        img { display: block; width: 100vw; height: 100vh; object-fit: contain; }
    </style>
</head>
<body>
    <script>
        // 1. Create canvas (in memory)
        const canvas = document.createElement('canvas');
        const size = 8;
        const cellSize = 50;
        canvas.width = size * cellSize;
        canvas.height = size * cellSize;
        const ctx = canvas.getContext('2d');

        // 2. Generate sample solution (replace with real algorithm)
        const solution = [
            [1, 34, 3, 18, 49, 32, 13, 16],
            [4, 19, 56, 33, 14, 17, 50, 29],
            [57, 2, 35, 48, 55, 52, 15, 12],
            [20, 5, 58, 53, 36, 47, 30, 51],
            [59, 38, 21, 6, 25, 54, 11, 46],
            [22, 7, 60, 37, 42, 45, 26, 31],
            [39, 62, 9, 24, 61, 28, 43, 10],
            [8, 23, 40, 63, 44, 41, 64, 27]
        ];

        // 3. Draw chessboard
        for (let x = 0; x < size; x++) {
            for (let y = 0; y < size; y++) {
                ctx.fillStyle = (x + y) % 2 ? '#f0d9b5' : '#b58863';
                ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                
                // Draw move numbers
                ctx.fillStyle = solution[y][x] < 26 ? '#000' : '#fff';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(
                    solution[y][x],
                    x * cellSize + cellSize/2,
                    y * cellSize + cellSize/2
                );
            }
        }

        // 4. Convert canvas to image and display
        const img = new Image();
        img.src = canvas.toDataURL('image/png');
        document.body.appendChild(img);

        // 5. Hide everything except the image
        document.body.innerHTML = '';
        document.body.appendChild(img);
    </script>
</body>
</html>
